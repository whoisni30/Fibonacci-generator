<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1E1E1E"/>

  <!-- Title -->
  <text x="50%" y="40" font-family="Arial" font-size="22" fill="#61dafb" text-anchor="middle">
    Fibonacci Generator
  </text>

  <!-- Fibonacci Spiral - Circles -->
  <circle cx="150" cy="150" r="5" fill="#F7DF1E"/>
  <circle cx="170" cy="150" r="10" fill="#E44D26"/>
  <circle cx="200" cy="150" r="20" fill="#F16529"/>
  <circle cx="240" cy="150" r="30" fill="#007ACC"/>
  <circle cx="300" cy="150" r="50" fill="#61dafb" opacity="0.7"/>
  
  <!-- Spiral Path -->
  <path d="M 150 150 Q 165 130, 170 150 Q 180 170, 200 150 Q 220 130, 240 150 Q 270 170, 300 150"
        stroke="#FFFFFF" stroke-width="2" fill="transparent"/>

  <!-- Subtitle -->
  <text x="50%" y="280" font-family="Arial" font-size="18" fill="#F7DF1E" text-anchor="middle">
    Python Fibonacci Tool
  </text>
</svg>
